{% extends "base.html" %}

{% block title %}Entrada{% endblock %}

{% block content %}
<div class="container">
    <h2>Ingreso de Insumos</h2>
    <form action="{{ url_for('entrada_insumo') }}" method="post">
        <div class="form-group">
            <label for="toner_id">Toner:</label>
            <select name="toner_id" id="toner_id" class="form-control">
                {% for toner in toners %}
                    <option value="{{ toner.id }}">{{ toner.modelo }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Registrar Ingreso</button>
    </form>
</div>
<div class="container">
    {% include "stock.html" %}
    
</div>
{% endblock %}
