<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toner Stock System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Toner Stock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('salida_insumo') }}">Salida</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('entrada_insumo') }}">Entrada</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('solicitar_insumos') }}">Solicitar Insumos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('sectores') }}">Sectores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('preferences') }}">Preferencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('statistics') }}">Estad√≠sticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('movements') }}">Movimientos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Incluye Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
